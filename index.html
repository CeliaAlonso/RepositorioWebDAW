<!DOCTYPE html>
<html lang="">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web de GRUPO</title>

<!-- ===========================
    FAVICON
    =========================== -->

<!-- ===========================
    FUENTES
    =========================== -->
<link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900'
	rel='stylesheet' type='text/css'>

<!-- ===========================
    ARCHIVOS CSS
    =========================== -->
<link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/animate.css">

<!--[if IE]>
        <script src="libs/ie/html5shiv.min.js"></script>
        <script src="libs/ie/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<!-- ===========================
    HEADER
    =========================== -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<p>
						<strong>BUSCANDO</strong> A NEMO
					</p>
				</div>
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<a class="btn right">REGISTRATE</a>
				</div>
			</div>
		</div>
	</header>

	<!-- ===========================
    SLIDER
    =========================== -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicadores -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class=""></li>
			<li data-target="#myCarousel" data-slide-to="1" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="item">
				<img class="first-slide" src="img/peces2.jpg" alt="First slide">
			</div>
			<div class="item active">
				<img class="second-slide" src="img/peces1.jpg" alt="Second slide">
			</div>
			<div class="item">
				<img class="third-slide" src="img/peces3.jpg" alt="Third slide">
			</div>
		</div>
		<a class="left carousel-control control_slider" href="#myCarousel" role="button"
			data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Anterior</span>
		</a> <a class="right carousel-control control_slider" href="#myCarousel" role="button"
			data-slide="next"> <span class="glyphicon glyphicon-chevron-right"
			aria-hidden="true"></span> <span class="sr-only">Siguiente</span>
		</a>
	</div>

	<!-- ===========================
    SCRIPTS NECESARIOS
    =========================== -->
	<script src="libs/jquery/jquery.min.js"></script>
	<script src="libs/bootstrap/bootstrap.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>

</body>
</html>
